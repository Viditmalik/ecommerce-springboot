<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .welcome { margin-top: 50px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">E-Commerce</a>
        <div>
            <a class="btn btn-outline-light me-2" th:href="@{/products}">Products</a>
            <a class="btn btn-outline-light me-2" th:href="@{/cart}">Cart</a>
            <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container text-center welcome">
    <h1>Welcome, <span th:text="${currentUser.name}"></span>!</h1> 
    <p>Role: <span class="badge bg-primary" th:text="${currentUser.role}"></span></p> 
    <p>Email: <span class="badge bg-primary" th:text="${currentUser.email}"></span></p>

    <!-- Admin-only options -->
    <div th:if="${currentUser.role == 'ADMIN'}" class="mt-4">
        <a class="btn btn-success me-2" th:href="@{/products/add}">Add Product</a>
        <a class="btn btn-warning me-2" th:href="@{/products/manage}">Update Product</a>
        <a class="btn btn-danger" th:href="@{/orders/manage}">Change Order Status</a>
    </div>

    <!-- User-only section -->
    <div th:if="${currentUser.role == 'USER'}" class="mt-4">
        <p>Browse products and add to cart!</p>
    </div>
</div>

</body>
</html>
