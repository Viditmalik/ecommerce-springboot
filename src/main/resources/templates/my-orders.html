<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>My Orders</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th><th>Total</th><th>Status</th><th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}"></td>
            <td>â‚¹ <span th:text="${o.totalAmount}"></span></td>
            <td><span class="badge bg-info" th:text="${o.status}"></span></td>
            <td th:text="${#temporals.format(o.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}" class="btn btn-secondary mt-3">Back</a>
</div>
</body>
</html>
