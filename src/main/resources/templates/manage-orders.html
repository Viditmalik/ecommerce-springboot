<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Manage Orders</h2>

    <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.user.name}"></td>
				<td th:text="${order.totalAmount}"></td>

                <td th:text="${order.status}"></td>
                <td>
                    <!-- Update status form -->
                    <form th:action="@{/orders/update/{id}(id=${order.id})}" method="post" class="d-flex flex-column">
                        <select name="status" class="form-select form-select-sm mb-1">
                            <option value="PENDING" th:selected="${order.status=='PENDING'}">PENDING</option>
                            <option value="SHIPPED" th:selected="${order.status=='SHIPPED'}">SHIPPED</option>
                            <option value="DELIVERED" th:selected="${order.status=='DELIVERED'}">DELIVERED</option>
                            <option value="CANCELLED" th:selected="${order.status=='CANCELLED'}">CANCELLED</option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm">Update Status</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
