<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Available Products</h2>
    <div class="row" th:each="p : ${products}">
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 th:text="${p.name}"></h5>
                    <p th:text="${p.description}"></p>
                    <h6 class="text-success">â‚¹ <span th:text="${p.price}"></span></h6>
                    <p><small>Stock: <span th:text="${p.quantity}"></span></small></p>

                    <!-- User-only button -->
                    <div th:if="${currentUser.role == 'USER'}">
                        <a th:href="@{/cart/add/{id}(id=${p.id})}" class="btn btn-primary btn-sm">Add to Cart</a>
                    </div>

                    <!-- Admin-only buttons -->
                    <div th:if="${currentUser.role == 'ADMIN'}">
                        <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/products/delete/{id}(id=${p.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/home}" class="btn btn-secondary mt-3">Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
