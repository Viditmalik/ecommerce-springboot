<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit Product</h2>
    <form th:action="@{/products/edit/{id}(id=${product.id})}" method="post" th:object="${product}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" th:field="*{price}" step="0.01" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" required/>
        </div>
		<div class="mb-3">
		    <label class="form-label">Quantity</label>
		    <input type="number" class="form-control" th:field="*{quantity}" min="1" required>
		</div>

        <button type="submit" class="btn btn-warning">Update</button>
        <a th:href="@{/products}" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
