<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Your Cart</h2>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Product</th><th>Price</th><th>Qty</th><th>Total</th><th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}"></td>
            <td>₹ <span th:text="${item.product.price}"></span></td>
            <td th:text="${item.quantity}"></td>
            <td>₹ <span th:text="${item.product.price * item.quantity}"></span></td>
            <td><a th:href="@{/cart/remove/{id}(id=${item.id})}" class="btn btn-danger btn-sm">Remove</a></td>
        </tr>
        </tbody>
    </table>
	<form th:action="@{/orders/place}" method="post">
	       <button type="submit" class="btn btn-success">Place Order</button>
	   </form>

    <div th:if="${role == 'USER'}">
        <form th:action="@{/orders/place}" method="post">
            <button class="btn btn-success">Place Order</button>
        </form>
    </div>
	<a th:href="@{/orders/my}">My Orders</a>


    <a th:href="@{/products}" class="btn btn-primary mt-3">Continue Shopping</a>
    <a th:href="@{/home}" class="btn btn-secondary mt-3">Home</a>
</div>
</body>
</html>
