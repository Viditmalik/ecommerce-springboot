<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .dashboard-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .dashboard-container {
            margin-top: 50px;
        }
        .dashboard-title {
            margin-bottom: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container dashboard-container">

    <h2 class="dashboard-title">Welcome, Admin</h2>

    <div class="row g-4 justify-content-center">

        <!-- Manage Products -->
        <div class="col-md-3">
            <a th:href="@{/products/manage}" class="text-decoration-none text-dark">
                <div class="card dashboard-card text-center p-4">
                    <i class="bi bi-box-seam display-4 mb-3"></i>
                    <h5 class="card-title">Manage Products</h5>
                    <p class="card-text">Add, edit or delete products</p>
                </div>
            </a>
        </div>

        <!-- Manage Orders -->
        <div class="col-md-3">
            <a th:href="@{/orders/manage}" class="text-decoration-none text-dark">
                <div class="card dashboard-card text-center p-4">
                    <i class="bi bi-card-checklist display-4 mb-3"></i>
                    <h5 class="card-title">Manage Orders</h5>
                    <p class="card-text">View and update order status</p>
                </div>
            </a>
        </div>

        <!-- Home Button -->
        <div class="col-md-3">
            <a th:href="@{/home}" class="text-decoration-none text-dark">
                <div class="card dashboard-card text-center p-4">
                    <i class="bi bi-house-door display-4 mb-3"></i>
                    <h5 class="card-title">Home</h5>
                    <p class="card-text">Go back to main home page</p>
                </div>
            </a>
        </div>

    </div>

</div>
</body>
</html>
